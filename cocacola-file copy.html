<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMM Lagos 2025 - Presentation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/HBC-Logo.png" type="image/x-icon">

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <style>
        body {
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        canvas {
            width: 95%;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: fixed;
            bottom: 15px;
            width: 100%;
        }

        .btn {
            background-color: red;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            flex-grow: 1;
            max-width: 120px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .pdf-container {
                height: 100vh;
            }

            .controls {
                bottom: 5px;
            }

            .btn {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h2>GMM Lagos 2025 Presentation</h2>

    <div class="pdf-container">
        <canvas id="pdf-render"></canvas>
    </div>

    <div class="controls">
        <button class="btn btn-danger" id="prev">‚è™ Prev</button>
        <span id="page-info"></span>
        <button class="btn btn-danger" id="next">Next ‚è©</button>
        <button class="btn btn-danger" id="fullscreen">üî≥ Fullscreen</button>
    </div>

    <script>
        const url = "present.pdf"; // Update with actual PDF path

        let pdfDoc = null,
            pageNum = 1,
            pageIsRendering = false,
            pageNumIsPending = null;

        const canvas = document.getElementById("pdf-render"),
            ctx = canvas.getContext("2d");

        function getResponsiveScale(viewport) {
            const containerWidth = document.querySelector(".pdf-container").clientWidth;
            return containerWidth / viewport.width;
        }

        const renderPage = num => {
            pageIsRendering = true;
            pdfDoc.getPage(num).then(page => {
                let viewport = page.getViewport({ scale: 1 });
                let scale = getResponsiveScale(viewport);
                viewport = page.getViewport({ scale });

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                const renderTask = page.render(renderContext);
                renderTask.promise.then(() => {
                    pageIsRendering = false;
                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });
            });

            document.getElementById("page-info").textContent = `Page ${num} of ${pdfDoc.numPages}`;
        };

        const queueRenderPage = num => {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        };

        document.getElementById("prev").addEventListener("click", () => {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        });

        document.getElementById("next").addEventListener("click", () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        });

        document.getElementById("fullscreen").addEventListener("click", () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });

        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            renderPage(pageNum);
        });

        window.addEventListener("resize", () => queueRenderPage(pageNum));

        // Keyboard Controls
        document.addEventListener("keydown", event => {
            if (event.key === "ArrowRight" && pageNum < pdfDoc.numPages) {
                pageNum++;
                queueRenderPage(pageNum);
            }
            if (event.key === "ArrowLeft" && pageNum > 1) {
                pageNum--;
                queueRenderPage(pageNum);
            }
        });
    </script>
</body>

</html>
