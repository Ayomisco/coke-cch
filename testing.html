<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with PDFObject</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f5f5f5;
}

#pdf-container {
  width: 100%;
  height: 100%;
  border: 1px solid #ccc;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

    </style>
</head>

<body>
    <div id="pdf-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.10/pdfobject.min.js"></script>
    <script>
        // Embed the PDF in the container
        PDFObject.embed("presentation.pdf#toolbar=1", "#pdf-container", {
            height: "100vh", // Set height of the PDF viewer
            fallbackLink: "This browser does not support PDFs. Please download the file."
        });
    </script>
</body>

</html>
