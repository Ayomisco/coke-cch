<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        iframe {
            width: 80%;
            height: 90%;
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <iframe src="https://drive.google.com/file/d/1jiXp-4Z3g5M2YU-BMR-pukhXxzNrGSm1/preview?usp=sharing&embedded=true"
        allow="fullscreen">
    </iframe>
</body>

</html>
