<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMM Lagos 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
 
</head>

<body>
    
    <div class="container m-20" style="margin-top: 20px; margin-bottom: 70px;"><img src="assets/img/GMM-blue.png" sizes="14" width="150px" height="60px" ></div>
    <div class="container text-center">
        <h1 class="title">Select your Lanyard to view Presentation</h1>
        <div>
            <img src="assets/img/Coca-Cola-Logo.png" alt="Blue Lanyard" class="lanyard" width="150px" height="60px" onclick="openPresentation()">
            <img src="assets/img/Fanta-Logo.png" alt="Green Lanyard" class="lanyard" width="150px" height="60px"onclick="openPresentation()">
            <img src="assets/img/Sprite-Logo.png" alt="Red Lanyard" class="lanyard" width="150px" height="60px"onclick="openPresentation()">
            <img src="assets/img/Schweppes-Logo.png" alt="Yellow Lanyard" class="lanyard" width="150px" height="60px" onclick="openPresentation()">
        </div>
        <button class="btn btn-custom" onclick="openPresentation()">View Presentation</button>
    </div>

    <!-- Modal for PDF Viewer -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">Presentation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="pdfViewer" src="" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openPresentation() {
            const pdfUrl = 'your-presentation.pdf'; // Replace with your PDF file path
            const viewer = document.getElementById('pdfViewer');
            viewer.src = pdfUrl;

            const modal = new bootstrap.Modal(document.getElementById('pdfModal'));
            modal.show();
        }
    </script>
</body>

</html>
