<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMM Lagos 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/HBC-Logo.png" type="image/x-icon">

    <style>
        html, body {
        height: 100%;
        margin: 0;
        overflow: hidden !important; /* Prevent scrolling */
    }
    
        /* Ensure full-screen background with Bootstrap utility classes */
        body {
            font-family: 'Poppins', sans-serif;
            height: 97vh;
            /* Full viewport height */
            margin: 0;
            background-image: url('assets/img/Part-2/Web-Landscape-Coke.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            /* Prevent scrolling */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .line {
            width: 100%;
            height: auto;
        }

        .lanyard-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
        }

        .lanyard-circle img {
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
        }

        .lanyard-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Lanyard Colors */
        .coke {
            background-color: white;
        }

        .fanta {
            background-color: #fc4d0e;
        }

        .sprite {
            background-color: #0bad22;
        }

        .schweppes {
            background-color: #fdbe00;
        }

        .lanyard-link {
            text-decoration: none;
        }

        /* Responsive Design Tweaks */
        @media (max-width: 768px) {
            body {
                background-position: center top;
            }

            .line {
                height: 20px;
            }

             body{
                height: 94vh !important;
            }
        }

        @media (max-width: 480px) {
            .lanyard-circle {
                width: 100px;
                height: 100px;
            }

            body{
                height: 94vh !important;
            }
        }

        @media (max-width: 350px) {
            .lanyard-circle {
                width: 80px;
                height: 80px;
            }

            body{
                height: 90vh !important;
            }
        }
    </style>
</head>

<body>
    <!-- Logo Section -->
    <div class="container-fluid text-center my-3">
        <img src="assets/img/HBC-Logo-W.png" alt="GMM Logo" class="img-fluid" style="max-width: 300px;">
    </div>

    <!-- Lines Image -->
    <div class="container-fluid p-0">
        <img src="assets/img/Part-2/Web-Landscape_Lines.png" alt="Lines Image" class="line">
    </div>

    <!-- GMM White Logo -->
    <div class="container text-center my-3">
        <img src="assets/img/GMM-White.png" alt="GMM White Logo" class="img-fluid" style="max-width: 180px;">
    </div>

    <!-- Lanyards Section -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <!-- Coca-Cola Lanyard -->
            <div class="col-6 col-md-3 mb-3">
                <a href="coca-cola.html" class="lanyard-link">
                    <div class="lanyard-circle coke">
                        <img src="assets/img/Coca-Cola-Logo-Red.png" alt="Coca-Cola Lanyard" class="img-fluid">
                    </div>
                </a>
            </div>
            <!-- Fanta Lanyard -->
            <div class="col-6 col-md-3 mb-3">
                <a href="fanta.html" class="lanyard-link">
                    <div class="lanyard-circle fanta">
                        <img src="assets/img/Part-2/Fanta-Logo-1.png" alt="Fanta Lanyard" class="img-fluid">
                    </div>
                </a>
            </div>
            <!-- Sprite Lanyard -->
            <div class="col-6 col-md-3 mb-3">
                <a href="sprite.html" class="lanyard-link">
                    <div class="lanyard-circle sprite">
                        <img src="assets/img/Sprite-Logo.png" alt="Sprite Lanyard" class="img-fluid">
                    </div>
                </a>
            </div>
            <!-- Schweppes Lanyard -->
            <div class="col-6 col-md-3 mb-3">
                <a href="schweppes.html" class="lanyard-link">
                    <div class="lanyard-circle schweppes">
                        <img src="assets/img/Schweppes-Logo.png" alt="Schweppes Lanyard" class="img-fluid">
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Modal for PDF Viewer -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">Presentation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="pdfViewer" src="" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openPresentation(pdfUrl) {
            const viewer = document.getElementById('pdfViewer');
            viewer.src = pdfUrl;

            const modal = new bootstrap.Modal(document.getElementById('pdfModal'));
            modal.show();
        }
    </script>
</body>

</html>
