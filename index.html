<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMM Lagos 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/HBC-Logo.png" type="image/x-icon">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('assets/img/Part-2/Web-Landscape-Coke.png') !important;
            background-size:contain;
            background-size: cover;
            background-position: 0%;
            background-repeat: no-repeat;
            max-height: 100vh;
        }

        
    </style>
</head>

<body>
    <!-- Logo Section -->
    <div class="container text-center logo-container my-2">
        <img src="assets/img/HBC-Logo-W.png" alt="GMM Logo" width="300px" height="70px" class="logo">
    </div>
            <img src="assets/img/Part-2/Web-Landscape_Lines.png" sizes="14" class="line">


        <div class="container " style="margin-top: 10px; margin-bottom: 10px;"><img src="assets/img/GMM-White.png" sizes="14"
                width="180px" height="80px"></div>

    <!-- Title -->
    <div class="container text-center" style=" margin-bottom: 20px;">
        <!-- <h1 class="title">Select your Lanyard to view Presentation</h1> -->
    </div>

    <!-- Lanyards Section -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <!-- Coca-Cola Lanyard -->
            <div class="col-6 col-md-3 mb-3">
                <a href="coca-cola.html" class="lanyard-link ">
                    <div class="lanyard-circle coke">
                        <img src="assets/img/Coca-Cola-Logo-Red.png"  alt="Coca-Cola Lanyard" class="img-fluid">
                    </div>
                </a>
            </div>
            <!-- Fanta Lanyard -->
            <div class="col-6 col-md-3 mb-3">
                <a href="fanta.html" class="lanyard-link ">
                    <div class="lanyard-circle fanta">
                        <img src="assets/img/Part-2/Fanta-Logo-1.png" alt="Fanta Lanyard" class="img-fluid" style="">
                    </div>
                </a>
            </div>
            <!-- Sprite Lanyard -->
            <div class="col-6 col-md-3 mb-3">
                <a href="sprite.html" class="lanyard-link ">
                    <div class="lanyard-circle sprite">
                        <img src="assets/img/Sprite-Logo.png" alt="Sprite Lanyard" class="img-fluid">
                    </div>
                </a>
            </div>
            <!-- Schweppes Lanyard -->
            <div class="col-6 col-md-3 mb-3">
                <a href="schweppes.html" class="lanyard-link ">
                    <div class="lanyard-circle schweppes">
                        <img src="assets/img/Schweppes-Logo.png" alt="Schweppes Lanyard" class="img-fluid">
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Modal for PDF Viewer -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">Presentation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="pdfViewer" src="" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openPresentation(pdfUrl) {
            const viewer = document.getElementById('pdfViewer');
            viewer.src = pdfUrl; // Assign the PDF URL dynamically

            const modal = new bootstrap.Modal(document.getElementById('pdfModal'));
            modal.show();
        }
    </script>
</body>

</html>
