<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMM Lagos 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
 
        <style>

            
            body {
                font-family: 'Poppins', sans-serif;
                background-image: url('assets/img/Part-2/Web-Landscape-Sprite.png') !important;
                background-size: cover;
                background-position: 0%;
                height: 100vh;
                background-repeat: no-repeat;
            }
        </style>
</head>

<body>
    
    <div class="container m-20 logo-container" ><img src="assets/img/Sprite-Logo.png" sizes="14" class="logo-img"></div>
                        <img src="assets/img/Part-2/Web-Landscape_Lines.png" sizes="14" class="line">

    <div class="container text-center">
        <!-- <h1 class="title">Select your Lanyard to View Market Visit Booklet</h1> -->

    
    <div class="container m-20" style="margin-top: 10px; margin-bottom: 60px;"><img src="assets/img/GMM-White.png" sizes="14"
            width="200px" height="100px" class="gmm"></div>


        <button class="btn btn-custom btn-sprite" onclick="openPresentation()">View Market Visit Booklet</button>
    </div>

    <!-- Modal for PDF Viewer -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">Presentation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="pdfViewer" src="" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openPresentation() {
            const pdfUrl = 'presentation.pdf'; // Replace with your PDF file path
            const viewer = document.getElementById('pdfViewer');
            viewer.src = pdfUrl;

            const modal = new bootstrap.Modal(document.getElementById('pdfModal'));
            modal.show();
        }
    </script>
</body>

</html>
