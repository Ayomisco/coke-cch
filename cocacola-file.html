<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMM Lagos 2025</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/HBC-Logo.png" type="image/x-icon">

    <style>
        /* Make the iframe take up the full viewport */
        .fullscreen-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loader styling */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #007bff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Navigation controls */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .btn-control {
            background: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-control:hover {
            background: rgba(0, 123, 255, 1);
        }
    </style>
</head>

<body>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Bootstrap container for accessibility -->
    <div class="container-fluid p-0">
        <!-- Asynchronous iframe -->
        <iframe id="presentation"
            src="https://docs.google.com/presentation/d/e/2PACX-1vQ3DsKqRzv4MlKT0eYBu1P5Nb2QqDOCtlBn5a4RUbEQ7GUUXFBl94BZdCBWr94enA/embed?start=false&loop=false"
            class="fullscreen-iframe" loading="lazy" allowfullscreen="true" mozallowfullscreen="true"
            webkitallowfullscreen="true">
        </iframe>
    </div>

    <!-- Navigation & Fullscreen Controls -->
    <div class="controls">
        <button class="btn-control" onclick="prevSlide()">â¬… Previous</button>
        <button class="btn-control" onclick="nextSlide()">Next âž¡</button>
        <button class="btn-control" onclick="toggleFullscreen()">ðŸ”„ Fullscreen</button>
    </div>

    <script>
        // Remove loader after page fully loads
        window.addEventListener('load', () => {
            document.getElementById('loader').style.display = 'none';
        });

        // Navigation functions for slides
        function nextSlide() {
            document.getElementById('presentation').contentWindow.postMessage(JSON.stringify({
                event: "command",
                func: "next",
                args: []
            }), "*");
        }

        function prevSlide() {
            document.getElementById('presentation').contentWindow.postMessage(JSON.stringify({
                event: "command",
                func: "prev",
                args: []
            }), "*");
        }

        // Fullscreen toggle function
        function toggleFullscreen() {
            let iframe = document.getElementById('presentation');
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { // Firefox
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { // IE/Edge
                    iframe.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>

</body>

</html>
