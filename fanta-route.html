<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMM Lagos 2025</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/HBC-Logo.png" type="image/x-icon">

    <style>
        body {
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin: 20px 0;
        }

        /* CloudPDF Viewer Styling */
        #viewer {
            width: 100%;
            height: 100vh;
            background: #000;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .btn {
            background-color: #007bff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            #viewer {
                height: 100vh;
            }

            .btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <!-- CloudPDF Viewer -->
    <div id="viewer"></div>



    <!-- CloudPDF Script -->
    <script type="text/javascript" src="https://cloudpdf.io/viewer.min.js"></script>
    <script>
        const config = {
            documentId: 'b8bc1881-e582-4dcb-b97e-87c90e09ee8b', // Replace with your actual document ID
            darkMode: true,
        };

        CloudPDF(config, document.getElementById('viewer')).then((instance) => {
            console.log("CloudPDF Loaded");
        });

    
    </script>
</body>

</html>
